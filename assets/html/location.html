<!DOCTYPE html>
<html lang="en">
<!-- Head  -->

<head>
    <title>Musify: Location</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/artist.css">

</head>

<!-- Body -->

<body>

    <nav class="black" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="../../index.html" class="brand-logo">Musify</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="../html/artist.html" id="artist-btn"><i class="fas fa-headphones"></i></a></li>
                <li><a href="#"><i class="fas fa-map-marked"></i></a></li>
                <li><a href="../html/Venue.html" id="venue-btn"><i class="fas fa-warehouse"></i></a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li><a href="#">Venue</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">Menu</i></a>
        </div>
    </nav>

    <!--  -->
    <div class="row" id="show-row">
        <div class="col s3">

            <div class="row">
                <div class="card" id="locationIMG">
                    <div class="card-image">
                        <img src="../images/filler-image.png" id="location-image">

                    </div>
                    <div class="card-content">
                        <h4 id="location-name">Location Name</h4>
                    </div>

                </div>
            </div>
        </div>

        <!-- Shows -->
        <div class="row">
            <div class="col s9">
                <div id="shows">
                    <span class="card-title">
                        <h1>Shows</h1>
                    </span>

                    <table class="highlight responsive-table">
                        <thead>
                            <tr>
                                <th>Event</th>
                                <th>Venue</th>
                                <th>City</th>
                                <!-- <th>State/Prov</th> -->
                                <th>Country</th>
                                <th>Date</th>
                                <th>Time</th>
                            </tr>
                        </thead>

                        <tbody id="shows-container"></tbody>
                    </table>

                    <!-- <p></p> -->
                </div>

                <!-- </div>
            </div> -->
            </div>
        </div>
        <!-- Links -->

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/2b0c469069.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="https://apis.google.com/js/platform.js"></script>
    <!-- Javascript Link -->
    <script src="../javascript/location.js"></script>

</body>

</html>
