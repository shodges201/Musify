<!DOCTYPE html>
<html lang="en">
<!-- Head  -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/artist.css">
    <title>Musify: Artist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" text="text/css" href="../css/location.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<!-- Body -->

<body>

    <nav class="black" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="../../index.html" class="brand-logo">Musify</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Venue</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li><a href="#">Venue</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">Menu</i></a>
        </div>
    </nav>

    <!--  -->
    <div class="row">

        <div class="col s3">
            <div class="card">
                <div class="card-image">
                    <img src="../images/placeholder.png" id="location-image">

                </div>
                <div class="card-content">
                    <h4 id="location-name">Artist Name</h4>
                </div>
                <div class="card-action">
                    <p> Artist Info: I am a very simple card. I am good at containing small bits of information.
                        I am convenient because I require little markup to use effectively.</p>
                </div>
            </div>
        </div>
        <!-- Shows -->
        <div class="col s6">
            <!-- <div class="card blue-grey darken-1 large" >
                <div class="card-content white-text"> -->
            <div id="shows-container">
                <span class="card-title" id="contentSection">Shows</span>

                <p></p>
            </div>

            <!-- </div>
            </div> -->
        </div>
        <!-- Links -->
        <div class="col s3">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <ul>
                        <li>Spotify</li>
                        <li>YouTube</li>
                        <li>Facebook</li>
                        <li>Instagram</li>
                        <li>Twitter</li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <!-- JQuery link -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Javascript Link -->
    <script src="../javascript/location.js"></script>

</body>

</html>
