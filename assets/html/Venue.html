<!DOCTYPE html>
<html lang="en">
<!-- Head  -->

<head>
    <title>Musify: Artist</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="../css/artist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2b0c469069.js"></script>

</head>

<!-- Body -->

<body>

    <nav class="black" role="navigation" id="navBar">
        <div class="nav-wrapper container">
            <a id="logo-container" href="../../index.html" class="brand-logo">Musify</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="../html/artist.html"><i class="fas fa-headphones"></i></a></li>
                <li><a href="../html/location.html" id="location-btn"><i class="fas fa-map-marked"></i></a></li>
                <li><a href="#" id="venue-btn"><i class="fas fa-warehouse"></i></a></li>
            </ul>
        </div>
        <!-- Mobile Nav -->

        <ul id="nav-mobile" class="sidenav">
            <li><a href="#">Venue</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">Menu</i></a>
        </div>
    </nav>

    <!--  -->
    <div class="row" id="show-row">
        <div class="col s3">
            <div class="row">
                <div class="card" id="venueIMG">
                    <div class="card-image">
                        <img src="../images/placeholder.png" id="venue-image">

                    </div>
                    <div class="card-content">
                        <h4 id="venue-name">Venue Name</h4>
                    </div>

                </div>
            </div>
            <div class="row">

                <div class="card blue-grey darken-1" id="links">
                    <div class="card-content white-text">
                        <ul id="social-media-links">
                        </ul>
                    </div>
                </div>

            </div>
        </div>

        <!-- Shows -->
        <div class="row">
            <div class="col s9">
                <div id="shows">
                    <span class="card-title"><h1>Shows</h1></span>

                    <table class="highlight responsive-table">
                        <thead>
                            <tr>
                                <th>Event</th>
                                <th>Venue</th>
                                <th>City</th>
                                <th>State/Prov</th>
                                <th>Country</th>
                                <th>Date</th>
                                <th>Time</th>
                            </tr>
                        </thead>

                        <tbody id="shows-container"></tbody>
                    </table>


                </div>


            </div>
        </div>


    </div>


















    <!-- JQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/2b0c469069.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="https://apis.google.com/js/platform.js"></script>
    <!-- Javascript Link -->
    <script src="../javascript/venue.js"></script>

</body>
